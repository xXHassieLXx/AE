<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivos y Carpetas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Archivos y Carpetas</h2>
        <ul id="lista-archivos" class="list-group">
            <!-- Aquí se mostrarán los archivos y carpetas -->
        </ul>
    </div>

    <script>
        // Aquí se usa fetch para obtener los archivos desde el servidor
        fetch('http://localhost:3000/api/archivos')
            .then(response => response.json())
            .then(data => {
                const listaArchivos = document.getElementById('lista-archivos');
                data.forEach(item => {
                    const li = document.createElement('li');
                    li.classList.add('list-group-item');
                    li.textContent = `${item.nombre}`; // Solo muestra el nombre del archivo o carpeta
                    listaArchivos.appendChild(li);
                });
            })
            .catch(err => console.log("Error al obtener los archivos: ", err));
    </script>
</body>
</html>
